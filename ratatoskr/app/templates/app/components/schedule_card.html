<div class="card card-hover-shadow h-100">
    <div class="card-body">
        <a href="{% url 'user-schedules' schedule.owner.id %}" class="text-muted text-decoration-none">
            <div class="d-flex flex-row align-items-center">
                <img class="me-2 rounded" src="{{ schedule.owner.socialaccount_set.all.0.get_avatar_url }}" alt="{{ schedule.owner.get_full_name }}'s profile picture" style="width: 20px">
                <h6 class="card-subtitle mt-0">{{ schedule.owner.get_full_name }}</h6>
                <small class="ms-auto">
                    {% if schedule.visibility == "A" %}
                    Public
                    {% elif schedule.visibility == "U" %}
                    Unlisted
                    {% elif schedule.visibility == "P" %}
                    Private
                    {% endif %}
                </small>
            </div>
        </a>
        <a href="{% url 'schedule' schedule.id %}" class="text-decoration-none text-dark"><h3 class="card-title mt-3">{{ schedule.name }}</h3></a>
        <p class="text-muted mt-3 text-truncate">{{ schedule.description |textified }}</p>
    </div>
</div>
